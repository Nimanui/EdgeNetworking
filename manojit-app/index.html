<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</head>


<body>
    <h1>My First Website</h1>
    <p>Hello IoT!</p>

    My name is: <input id="myName" text="text" placeholder="name" />
    <button class="btn btn-success" onclick="update_data()">Submit</button>
    <br>
    <span id="greet"> </span>
    <br>
    <span id="greet_from_server"> </span>
    <div style="display:none;">
        <input id="hiddenItem" text="text" placeholder="" />
    </div>

    <div class="container">
        <div class="jumbotron">
            <h2>CS498: IoT -- Lab 2</h2>
            <img src="./media/default_background.png" id="pics">
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="jumbotron text-center col-md-6">
                <span>&nbsp;&nbsp;</span>
                <span id="upArrow" style='font-size:50px; color:grey;'>&#8679;</span>
                <br>
                <span id="leftArrow" style='font-size:50px; color:grey;'>&#8678;</span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span id="rightArrow" style='font-size:50px; color:grey;'>&#8680;</span>
                <br>
                <span>&nbsp;&nbsp;</span>
                <span id="downArrow" style='font-size:50px; color:grey;'>&#8681;</span>

            </div>
            <div class="jumbotron text-left col-md-6">
                <p>
                    <span id="distance_dot" style="color:Green">&bull;</span> Distance Traveled: <span id="distance">
                        0.0 </span>
                    <br>
                    <span id="battery_dot" style="color:green">&bull;</span> Battery Level: <span
                        id="battery">100.0</span>
                    <br>
                    <span id="temperature_dot" style="color:green">&bull;</span> Temperature of the PiCar: <span
                        id="temperature">20.0</span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
